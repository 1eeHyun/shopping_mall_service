<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org}" th:fragment="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">DL Mall</title>

    <th:block th:replace="~{::extraStyles}" />
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">DL Mall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- Search bar -->
                <li class="nav-item d-flex align-items-center mx-3">
                    <form class="d-flex" th:action="@{/search}" method="get">
                        <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search" name="query">
                        <button class="btn search-btn" type="submit">
                            <i class="bi bi-search search-icon"></i>
                        </button>
                    </form>

                    <i class="bi bi-geo-alt location-icon ms-2"></i>
                    <span id="userLocation">Loading...</span> <!-- Location -->
                </li>

                <!-- User -->
                <li class="nav-item d-flex align-items-center" th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="nav-link text-white">Welcome, <span th:text="${#authentication.name}"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <!-- Guest -->
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/auth/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/auth/signup}">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container mt-4">
    <th:block th:replace="~{::content}"></th:block>
</div>

<script th:src="@{/js/location.js}"></script>
</body>
</html>
