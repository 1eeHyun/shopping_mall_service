<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org}" th:insert="~{layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <th:block th:fragment="extraStyles">
        <link rel="stylesheet" th:href="@{/css/auth.css}">
    </th:block>
</head>
<body>

<!-- Form -->
<th:block th:fragment="content">
    <div class="auth-container">
        <h2>Sign Up</h2>

        <form th:action="@{/auth/signup}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Error message -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p> <!-- errorMessage로 수정 -->

        <a th:href="@{/auth/login}">Already have an account? Login</a>
    </div>
</th:block>

</body>
</html>
